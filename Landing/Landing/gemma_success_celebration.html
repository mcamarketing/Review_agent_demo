<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GemmaPilot Pro: Success Celebration Final</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-dark": "#0A0A0A",
                        "muted-gray": "#666666",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-card {
                background: rgba(17, 17, 17, 0.6);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .gold-text {
                background: linear-gradient(135deg, #D4AF37 0%, #F9E29C 50%, #D4AF37 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            }
            .pulse-ring {
                animation: ring-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes ring-pulse {
                0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
                50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.25; }
            }
            .pulse-ring-delayed {
                animation: ring-pulse-delayed 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes ring-pulse-delayed {
                0%, 100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
                50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.2; }
            }
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-[#0A0A0A] font-display text-white selection:bg-primary/30 antialiased">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto bg-[#0A0A0A]">
        <header class="relative flex flex-col items-center justify-center pt-20 pb-10 overflow-hidden">
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[320px] h-[320px] rounded-full border-2 border-primary/20 pulse-ring">
            </div>
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] rounded-full border border-primary/10 pulse-ring-delayed">
            </div>
            <div class="relative z-10 flex items-center justify-center mb-8">
                <span
                    class="material-symbols-outlined text-[96px] text-primary fill-1 drop-shadow-[0_0_30px_rgba(19,236,91,0.4)]">
                    check_circle
                </span>
            </div>
            <div class="relative z-10 text-center px-6">
                <h1 class="text-white text-[34px] font-bold tracking-tight leading-tight mb-2">Valuation Booked!</h1>
                <p class="text-muted-gray text-sm font-medium tracking-wide">CRM Synced • Invite Sent • Report Ready</p>
            </div>
        </header>
        <main class="flex-grow px-6 py-4">
            <div class="glass-card rounded-2xl p-8 flex flex-col gap-8 shadow-2xl relative overflow-hidden">
                <div class="absolute -top-24 -right-24 w-48 h-48 bg-primary/5 blur-[60px] rounded-full"></div>
                <div class="flex flex-col items-center text-center">
                    <p class="text-white/40 text-[10px] font-black tracking-[0.3em] mb-3 uppercase">LOCKED COMM</p>
                    <div class="relative">
                        <span class="gold-text text-6xl font-extrabold tracking-tighter italic">£4,500</span>
                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="flex items-center justify-between">
                        <p class="text-white/60 text-xs font-bold tracking-widest uppercase">DAILY GOAL</p>
                        <span
                            class="text-primary text-xs font-bold px-2 py-0.5 rounded-md bg-primary/10 border border-primary/20">26%</span>
                    </div>
                    <div class="relative w-full h-2.5 bg-white/5 rounded-full overflow-hidden">
                        <div class="absolute top-0 left-0 h-full bg-primary rounded-full shadow-[0_0_12px_rgba(19,236,91,0.6)]"
                            style="width: 26%;"></div>
                    </div>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="material-symbols-outlined text-primary text-base">trending_up</span>
                        <p class="text-white/40 text-[11px] font-medium leading-tight">Trending toward £15,000 weekly
                            target</p>
                    </div>
                </div>
            </div>
            <div class="mt-8 rounded-2xl overflow-hidden h-36 relative border border-white/5">
                <div class="absolute inset-0 bg-gradient-to-t from-[#0A0A0A] via-transparent to-transparent z-10"></div>
                <img alt="Location Map Preview" class="w-full h-full object-cover grayscale opacity-30 contrast-125"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuCWAhvX3mLH0JyU9Hpxj8QR_CLHLgCmUdKJNnFplBuu6Ck4cYOB_1OjGGvBHw_8shA7UjTsqDxSfyTpn0S1rYx3Iuf1BhBohucF6IUUTSayI5W4r6X2N1nWc214xlQNwwMNs_6g__3WdNz1kg0tJW43Whd9fINK1FTfzKgO7U7oCJ_RebR5Hhgy2b7YVt7RKaU6LVdTb_pmsHO4g7175QbtIS18aKNDFBNpXoHkBPp88YgEv7DyBUYxE8_zdf6X_yIIYc-ih23sXA" />
                <div class="absolute bottom-4 left-5 z-20 flex items-center gap-2.5">
                    <div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
                    <p class="text-[11px] font-bold text-white/70 tracking-wider uppercase">Mission Zone: Kensington
                        District</p>
                </div>
            </div>
        </main>
        <footer class="p-6 pb-12 flex flex-col gap-3">
            <button
                class="flex items-center justify-center gap-2.5 w-full h-14 rounded-xl bg-white/5 border border-white/10 text-white/80 font-bold text-[13px] tracking-widest transition-all active:scale-98 active:bg-white/10 uppercase">
                <span class="material-symbols-outlined text-lg">description</span>
                <span>VIEW PRE-APPRAISAL REPORT</span>
            </button>
            <button
                class="flex items-center justify-center gap-2.5 w-full h-16 rounded-xl bg-primary text-[#0A0A0A] font-black text-sm tracking-[0.1em] shadow-[0_12px_40px_rgba(19,236,91,0.25)] transition-all active:scale-[0.97] active:brightness-90 uppercase">
                <span class="material-symbols-outlined font-black">bolt</span>
                <span>NEXT MISSION (2 mins)</span>
            </button>
        </footer>
    </div>

</body>

</html>
